<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <h4 class="header__category first">Choose the category</h4>
                <h4 class="header__counter hide second"></h4>
                <h3 class="header__question hide second"></h3>
                <h3 class="header__result hide">Your result</h3>
            </div>
        </div>
    </header>

    
    <div class="page">
        <div class="page__container container">
            <div class="page__wrapper">
                <div class="page__answers">
                    
                </div>
                <div class="page__buttons">
                    <button class="page__btn next hide">Next</button>
                    <button class="page__btn finish hide">Finish</button>
                </div>

                <div class="page__categories">
                    <button class="page__catbtn prepositions first">Prepositions</button>
                    <button class="page__catbtn tense first">Tenses</button>
                    <button class="page__catbtn idioms first">Idioms</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.min.js"></script>
</body>

</html>
